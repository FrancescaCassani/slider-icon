<!doctype html>
<html lang="en">
  <head>
    <title>Slider icons</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    
    <section class="body-form-steps">
        <div class="container-fluid" style="padding-top: 150px;padding-left: 0;padding-right: 0;">
            <button class="last-prev prev mobile">
                <span class="iconify" data-icon="dashicons:arrow-left-alt2" style="color: #979797;" data-width="24"></span>
            </button>
            <div class="progress-step bar">
                <span class="bar active"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div> 
        <div class="mcl-hero-image-full-width">
            <div class="wrapper"> 
                <div class="text-container hero-content"></div> 
                <div class="container form-multi-step">
                    <div class="progress-step desktop">
                        <div class="step 1">
                            <div class="bullet active">
                                <span class="iconify" data-icon="icon-park-outline:imbalance" style="color: #12293e;" data-width="25"></span>
                            </div>
                            <div class="info active">
                                <small class="steps">Step 1/6</small>
                                <small class="steps-text">Lorem ipsum</small>
                            </div>
                        </div>
                        <div class="step 2">
                            <div class="bullet">
                                <span class="iconify" data-icon="carbon:document-unknown" data-width="25"></span>
                            </div>
                            <div class="info">
                                <small class="steps">Step 2/6</small>
                                <small class="steps-text">Lorem ipsum</small>
             
                            </div>
                        </div>
                        <div class="step 3">
                            <div class="bullet">
                                <span class="iconify" data-icon="fluent:document-edit-16-regular" data-width="25"></span>
                            </div>
                            <div class="info">
                                <small class="steps">Step 3/6</small>
                                <small class="steps-text">Lorem ipsum</small> 
                            </div>
                        </div>
                        <div class="step 4">
                            <div class="bullet">
                                <span class="iconify" data-icon="ant-design:user-outlined" data-width="25"></span>
                            </div>
                            <div class="info">
                                <small class="steps">Step 4/6</small>
                                <small class="steps-text">Lorem ipsum</small>
                            </div>
                        </div>
                        <div class="step 5">
                            <div class="bullet">
                                <span class="iconify" data-icon="bx:bx-cart" data-width="25"></span>
                            </div>
                            <div class="info">
                                <small class="steps">Step 5/6</small>
                                <small class="steps-text">Lorem ipsum</small>
                            </div>
                        </div>
                        <div class="step 6">
                            <div class="bullet">
                                <span class="iconify" data-icon="akar-icons:circle-check" data-width="25"></span>
                            </div>
                            <div class="info">
                                <small class="steps">Step 6/6</small>
                                <small class="steps-text">Lorem ipsum</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="form-outer">
                        <div class="page slide-page">
                            <div class="buttons-form">
                                <div class="field">
                                    <button class="previous prev" style="margin-right:25px; background-color: #9695ff;">
                                        <span class="iconify" data-icon="dashicons:arrow-left-alt2"></span>
                                        Indietro
                                    </button>
                                    <button class="next">
                                        Prosegui
                                        <span class="iconify" data-icon="dashicons:arrow-right-alt2"></span>
                                    </button> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/custom.js"></script>

  </body>
</html>
